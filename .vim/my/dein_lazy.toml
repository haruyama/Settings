[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim']
if = '''has('nvim') || (v:version >= 800 && has('python3'))'''
on_i = 1
hook_source = '''
let g:deoplete#enable_at_startup = 1
source ~/.vim/my/plugins/deoplete.rc.vim
'''

