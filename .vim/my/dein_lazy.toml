[[plugins]]
repo = 'Shougo/neocomplete.vim'
depends = ['neosnippet', 'context_filetype.vim']
if = "has('lua')"
on_i = 1
hook_source = '''
let g:neocomplete#enable_at_startup = 1
source ~/.vim/my/plugins/neocomplete.vim
'''

[[plugins]]
repo = 'Shougo/vimfiler'
depends = ['unite.vim'],
on_cmd = [ 'VimFilerTab', 'VimFiler', 'VimFilerExplorer', 'VimFilerBufferDir' ]
on_map = ['<Plug>(vimfiler_switch)']

[[plugins]]
repo = 'Shougo/vimshell.vim'
on_map = [['n', '<Plug>']]
on_cmd = [ 'VimShell', 'VimShellExecute', 'VimShellInteractive', 'VimShellTerminal', 'VimShellPop']
hook_add = '''
let g:vimfiler_as_default_explorer = 0
let g:vimshell_interactive_update_time = 500

'''

